<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Media Queue - Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card.pending .stat-value { color: #fbbf24; }
        .stat-card.processing .stat-value { color: #3b82f6; }
        .stat-card.completed .stat-value { color: #10b981; }
        .stat-card.failed .stat-value { color: #ef4444; }
        .stat-card.cancelled .stat-value { color: #6b7280; }

        .queue-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .queue-bars {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .queue-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .queue-label {
            min-width: 80px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .queue-progress {
            flex: 1;
            height: 30px;
            background: #f3f4f6;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .queue-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            display: grid;
            grid-template-columns: 1fr auto auto 100px;
            gap: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            align-items: center;
        }

        .task-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .task-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #666;
        }

        .task-type {
            font-weight: 600;
            text-transform: capitalize;
        }

        .task-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-processing { background: #dbeafe; color: #1e40af; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        .status-cancelled { background: #e5e7eb; color: #374151; }

        .progress-bar {
            width: 100px;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #10b981;
            transition: width 0.3s ease;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Distributed Media Queue</h1>
            <p class="subtitle">Real-time Task Monitoring Dashboard</p>
        </header>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats cards will be inserted here -->
        </div>

        <div class="queue-section">
            <h2 class="section-title">üì¶ Queue Status</h2>
            <div class="queue-bars" id="queue-bars">
                <!-- Queue bars will be inserted here -->
            </div>
        </div>

        <div class="tasks-section">
            <h2 class="section-title">üìã Recent Tasks (Last 50)</h2>
            <div class="task-list" id="task-list">
                <!-- Tasks will be inserted here -->
            </div>
        </div>

        <button class="refresh-btn" onclick="fetchData()">üîÑ Refresh</button>
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                // Fetch stats
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                renderStats(stats);
                renderQueues(stats.queue_lengths);

                // Fetch recent tasks
                const tasksRes = await fetch('/api/tasks/recent');
                const tasks = await tasksRes.json();
                renderTasks(tasks);

                // Update timestamp
                document.getElementById('last-update').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderStats(stats) {
            const grid = document.getElementById('stats-grid');
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value">${stats.total_tasks}</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value">${stats.pending_tasks}</div>
                </div>
                <div class="stat-card processing">
                    <div class="stat-label">Processing</div>
                    <div class="stat-value">${stats.processing_tasks}</div>
                </div>
                <div class="stat-card completed">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value">${stats.completed_tasks}</div>
                </div>
                <div class="stat-card failed">
                    <div class="stat-label">Failed</div>
                    <div class="stat-value">${stats.failed_tasks}</div>
                </div>
                <div class="stat-card cancelled">
                    <div class="stat-label">Cancelled</div>
                    <div class="stat-value">${stats.cancelled_tasks}</div>
                </div>
            `;
        }

        function renderQueues(queues) {
            const maxQueue = Math.max(queues.video, queues.audio, queues.image, 1);
            const bars = document.getElementById('queue-bars');
            bars.innerHTML = `
                ${renderQueueBar('video', queues.video, maxQueue)}
                ${renderQueueBar('audio', queues.audio, maxQueue)}
                ${renderQueueBar('image', queues.image, maxQueue)}
            `;
        }

        function renderQueueBar(type, count, max) {
            const percentage = (count / max) * 100;
            return `
                <div class="queue-bar">
                    <div class="queue-label">üé¨ ${type}</div>
                    <div class="queue-progress">
                        <div class="queue-fill" style="width: ${percentage}%">
                            ${count} tasks
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTasks(tasks) {
            const list = document.getElementById('task-list');
            if (tasks.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:#666;">No tasks yet</p>';
                return;
            }

            list.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <div class="task-type">${getIcon(task.task_type)} ${task.task_type}</div>
                        <div class="task-id">${task.id}</div>
                    </div>
                    <span class="task-status status-${task.status}">${task.status}</span>
                    <span style="font-size:0.9em;color:#666;">${Math.round(task.progress * 100)}%</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${task.progress * 100}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function getIcon(type) {
            const icons = {
                'video': 'üé¨',
                'audio': 'üéµ',
                'image': 'üñºÔ∏è'
            };
            return icons[type] || 'üìÑ';
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchData, 5000);

        // Initial load
        fetchData();
    </script>
</body>
</html>
